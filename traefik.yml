version: "3.2"
services:
  traefik:
    image: traefik:1.4
    deploy:
      replicas: 1
      mode: replicated
      placement:
        constraints:
          - 'node.role == manager'
    ports:
      - 80:80
      - 8080:8080
    networks:
      inbound:
    command: --docker --docker.swarmmode --docker.domain=app.dockr.life --docker.watch --web --web.metrics.prometheus --web.metrics.prometheus.buckets="0.1,0.3,1.2,5.0" --accesslogsfile=/dev/stdout
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
